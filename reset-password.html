<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Momentum: AI Calendar</title>
    <meta name="description" content="Reset your Momentum: AI Calendar password.">
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://momentumaicalendar.com/reset-password.html">
    <meta property="og:title" content="Reset Password - Momentum: AI Calendar">
    <meta property="og:description" content="Reset your Momentum: AI Calendar password.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://momentumaicalendar.com/reset-password.html">
    <meta property="og:image" content="https://momentumaicalendar.com/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Reset Password - Momentum: AI Calendar">
    <meta name="twitter:description" content="Reset your Momentum: AI Calendar password.">
    <meta name="twitter:image" content="https://momentumaicalendar.com/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#8B5CF6">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://momentumaicalendar.com; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co https://*.supabase.in;">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Momentum AI Calendar Logo" class="logo">
                <h1>Reset Password</h1>
            </div>
            <p class="tagline">Securely update your account password</p>
        </header>

        <main>
            <div class="content" style="max-width:560px;">
                <div id="reset-wrapper" style="display:none;">
                    <h2>Choose a new password</h2>
                    <form id="reset-form">
                        <div class="info-box"><p>Passwords must be at least 8 characters.</p></div>
                        <p>
                            <label for="new-password"><strong>New password</strong></label><br>
                            <input id="new-password" type="password" required minlength="8" />
                        </p>
                        <p>
                            <label for="confirm-password"><strong>Confirm password</strong></label><br>
                            <input id="confirm-password" type="password" required minlength="8" />
                        </p>
                        <p>
                            <button class="btn" type="submit">Update Password</button>
                        </p>
                        <p id="reset-status" aria-live="polite"></p>
                    </form>
                </div>

                <div id="reset-success" style="display:none;">
                    <h3 style="text-align:center;">Password updated</h3>
                    <p style="text-align:center;">You can now sign in to Momentum: AI Calendar.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Momentum: AI Calendar. All rights reserved.</p>
            <p class="footer-links">
                <a href="/privacy-policy.html">Privacy</a> • 
                <a href="/terms-and-conditions.html">Terms</a> • 
                <a href="/support.html">Support</a>
            </p>
        </footer>
    </div>

    <script type="module" src="./assets/js/supabase-reset.js"></script>
</body>
</html>
